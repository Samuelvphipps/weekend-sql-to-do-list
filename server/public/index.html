<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do</title>
    <script src="scripts/jquery.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <div id="title">
            <h1>To-Do List</h1>
        </div>
    </header>
    <section>
        <div id="form">
            <h2>Add task!</h2>
            <form id="addTask">
                <label></label>
                <textarea type="text" id="taskInput" placeholder="Input task here" required></textarea><br/>
                <button type="submit" id="submitBtn">Add This Task</button>
            </form>
        </div>
        <div>
            <table>
                <thead>
                    <tr>
                        <th>Task</th>
                        <th>Status</th>
                        <th>Options</th>
                    </tr>
                </thead>
                <tbody id="taskList">

                </tbody>
            </table>
        </div>
    </section>
    <footer>
        <p>Created by Sam Phipps 2022</p>
    </footer>
</body>
</html>
